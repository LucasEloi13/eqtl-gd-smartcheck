services:
  - type: web
    name: eqtl-gd-smartcheck
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1